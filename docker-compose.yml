# ============================================
# Docker Compose for Local Development
# Hot reload enabled with volume mounts
# ============================================

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cosuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cospassword}
      POSTGRES_DB: ${POSTGRES_DB:-cosdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cosuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps  # Use deps stage for development
    container_name: cos-nextjs
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-cosuser}:${POSTGRES_PASSWORD:-cospassword}@postgres:5432/${POSTGRES_DB:-cosdb}?schema=public
      POSTGRES_URL: postgresql://${POSTGRES_USER:-cosuser}:${POSTGRES_PASSWORD:-cospassword}@postgres:5432/${POSTGRES_DB:-cosdb}
      
      # Clerk Authentication
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      
      # Vercel Blob Storage
      BLOB_READ_WRITE_TOKEN: ${BLOB_READ_WRITE_TOKEN}
      
      # Resend Email
      RESEND_API_KEY: ${RESEND_API_KEY}
      
      # Convex (if used)
      NEXT_PUBLIC_CONVEX_URL: ${NEXT_PUBLIC_CONVEX_URL}
      
      # Next.js
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - cos-network
    command: sh -c "pnpm install && pnpm prisma generate && pnpm prisma migrate deploy && pnpm dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prisma Studio (Optional - for database management)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: cos-prisma-studio
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-cosuser}:${POSTGRES_PASSWORD:-cospassword}@postgres:5432/${POSTGRES_DB:-cosdb}?schema=public
    ports:
      - "5555:5555"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - cos-network
    command: sh -c "pnpm prisma generate && pnpm prisma studio --port 5555 --hostname 0.0.0.0"
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

networks:
  cos-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
