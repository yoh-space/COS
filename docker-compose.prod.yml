# ============================================
# Docker Compose for Production
# No volume mounts, optimized build
# Use with cloud PostgreSQL (Prisma Accelerate)
# ============================================

version: '3.9'

services:
  # Next.js Application (Production)
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: cos-nextjs-prod
    restart: always
    environment:
      # Use cloud database URLs from environment
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_URL: ${POSTGRES_URL}
      PRISMA_DATABASE_URL: ${PRISMA_DATABASE_URL}
      
      # Clerk Authentication
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      
      # Vercel Blob Storage
      BLOB_READ_WRITE_TOKEN: ${BLOB_READ_WRITE_TOKEN}
      
      # Resend Email
      RESEND_API_KEY: ${RESEND_API_KEY}
      
      # Convex
      NEXT_PUBLIC_CONVEX_URL: ${NEXT_PUBLIC_CONVEX_URL}
      
      # Next.js Production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://yourdomain.com}
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    ports:
      - "3000:3000"
    networks:
      - cos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

networks:
  cos-network:
    driver: bridge
